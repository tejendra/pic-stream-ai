# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
scripts:
    buildCommand: bash -c "cd frontend && npm install && npm run build && rm -rf ../backend/public && mkdir -p ../backend/public && cp -r build/* ../backend/public/ && cd ../backend && npm install"
    runCommand: bash -c "cd backend && npm start"

runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: NODE_ENV
    value: "production"
    availability:
      - BUILD
      - RUNTIME
  - variable: FRONTEND_URL
    value: "https://pic-stream-ai-backend--pic-stream-ai.us-central1.hosted.app"
    availability:
      - BUILD
      - RUNTIME
  - variable: REACT_APP_API_URL
    value: "https://pic-stream-ai-backend--pic-stream-ai.us-central1.hosted.app" #TODO: do i need to specify port?
    availability:
      - BUILD
      - RUNTIME

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
